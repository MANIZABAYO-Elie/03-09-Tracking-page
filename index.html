<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tracking page</title>
  </head>
  <body>
    <div class="container">
      <div class="activity-tracker-owner">
        <img
          src="./images/image-jeremy.png"
          class="activity-owner"
          alt="Robson "
        />
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="tracking-phase">
        <button class="tracking-phase-option">Daily</button><br />
        <button class="tracking-phase-option">Weekly</button><br />
        <button class="tracking-phase-option">Monthly</button>
      </div>
      <div class="work tracking-time">
        <div class="activity-info">
          <div class="bg-top-orange"></div>

          <h2 class="action">Work</h2>
          <h3 class="duration">32hrs</h3>
          <p class="previous-duration">Last Week-36hrs</p>
        </div>
      </div>
      <div class="play tracking-time">
        <div class="activity-info">
          <div class="bg-top-blue"></div>
          <h2 class="action">Play</h2>
          <h3 class="duration">10hrs</h3>
          <p class="previous-duration">Last Week-7hrs</p>
        </div>
      </div>
      <div class="study tracking-time">
        <div class="activity-info">
          <div class="bg-top-red"></div>

          <h2 class="action">Study</h2>
          <h3 class="duration">4hrs</h3>
          <p class="previous-duration">Last Week-7hrs</p>
        </div>
      </div>
      <div class="exercise tracking-time">
        <div class="activity-info">
          <div class="bg-top-green"></div>

          <h2 class="action">Exercise</h2>
          <h3 class="duration">4hrs</h3>
          <p class="previous-duration">Last Week-5hrs</p>
        </div>
      </div>
      <div class="social tracking-time">
        <div class="activity-info">
          <div class="bg-top-purple"></div>

          <h2 class="action">Social</h2>
          <h3 class="duration">5hrs</h3>
          <p class="previous-duration">Last Week-10hrs</p>
        </div>
      </div>
      <div class="self-care tracking-time">
        <div class="activity-info">
          <div class="bg-top-yellow"></div>

          <h2 class="action">Self-care</h2>
          <h3 class="duration">2hrs</h3>
          <p class="previous-duration">Last Week-2hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
